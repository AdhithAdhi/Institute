<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and User Creation</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 400px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
    .error {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>User Management</h1>

  <!-- Sign-Up Form -->
  <h2>Create an Account</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Display messages -->
  <div id="message" class="message"></div>
  <div id="error" class="error"></div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBg1GRKf79517G_ciUZVIB3llQrnEAEOOs",
  authDomain: "instituteapp-ee49b.firebaseapp.com",
  projectId: "instituteapp-ee49b",
  storageBucket: "instituteapp-ee49b.firebasestorage.app",
  messagingSenderId: "1058954351846",
  appId: "1:1058954351846:web:699cd0c742210ccb929727",
  measurementId: "G-1M32SGSLRN"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Reference to message and error divs
    const messageDiv = document.getElementById('message');
    const errorDiv = document.getElementById('error');

    // Sign-Up Functionality
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      messageDiv.textContent = '';
      errorDiv.textContent = '';
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        messageDiv.textContent = 'Account created successfully!';
      } catch (error) {
        errorDiv.textContent = `Error: ${error.message}`;
      }
    });

    // Login Functionality
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      messageDiv.textContent = '';
      errorDiv.textContent = '';
      try {
        await auth.signInWithEmailAndPassword(email, password);
        messageDiv.textContent = 'Logged in successfully!';
      } catch (error) {
        errorDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
